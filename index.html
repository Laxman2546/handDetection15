<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated login form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="emojis">
            <div class="normal emoji">🐵</div>
            <div class="open emoji">🙉</div>
            <div class="closed emoji">🙈</div>
            <div class="click emoji">🙊</div>
        </div>

        <div class="form">
            <h1>LOGIN</h1>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="jhon@gmail.com">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="********">
            

            <button class="login-btn" onmouseclick="buttonclick()">Login</button>
            <div class="signup">
                <p>Not member yet?</p>
                <a href="#">Register now</a>
            </div>

          

        </div>
    </div>
</body>
</html>
